<!DOCTYPE html>
<html lang="en" data-framework="angularjs">
<head>
    <meta charset="utf-8">
    <title>AngularJS - Sample Project</title>
    <!-- !DO NOT EDIT! auto-generated includes, see Gruntfile.js -->
    <!-- include: "type": "css", "files": "<%= app.styles %>" -->
    <link href="dist/app.css" rel="stylesheet" type="text/css">
    <!-- /include -->
    <!-- endbuild -->
</head>
<body ng-app="sampleApp">
<ng-view>
    <md-toolbar class="md-warn">
        <div class="md-toolbar-tools">
            <h3 class="md-flex">sample angular 1 project</h3>
        </div>
    </md-toolbar>
    <ng-content>
        <md-card class="page" ng-controller="PhoneController">

            <md-list flex>
                <md-subheader class="md-no-sticky">Mobile Phone List :</md-subheader>
                <md-list-item ng-repeat="phone in phones">
                    <span>{{phone.name}}</span>
                    <p>{{phone.snippet}}</p>
                </md-list-item>
            </md-list>

        </md-card>
    </ng-content>
</ng-view>
<!-- !DO NOT EDIT! auto-generated includes, see Gruntfile.js -->
<!-- include: "type": "js", "files": "<%= app.scripts %>" -->
<script src="dist/config.js"></script>
<script src="dist/modules.js"></script>
<script src="dist/app.js"></script>
<!-- /include -->
<!-- endbuild -->
</body>
</html>
